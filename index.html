<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <div class="card">
      <img class="image" alt="qr-code" src="images/image-qr-code.png">
        <div class="card__info">
          <h1 class="info__bold">Improve your front-end skills by building projects</h1>
          <p class="info__regular"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
  </main>
</body>
</html>
